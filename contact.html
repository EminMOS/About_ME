<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Emin Sengül</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>
        If you have any questions or just want to say hello, feel free to contact me 
        using this form or via 
        <a 
          href="mailto:emi.senguel.24@lehre.mosbach.dhbw.de?subject=Hello%20Emin"
        >
          email
        </a>.
      </p>
      
      <form action="https://httpbin.org/get" method="GET">
        <div>
          <label for="fullname">Full Name (Required):</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        
        <div>
          <label for="email">Email (Required):</label>
          <input type="email" id="email" name="email" required />
        </div>
        
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone"/>
        </div>
        
        <div>
          <label for="gender">Gender:</label><br/>
          <input type="radio" id="male" name="gender" value="Male"/>
          <label for="male">Male</label><br/>
          <input type="radio" id="female" name="gender" value="Female"/>
          <label for="female">Female</label><br/>
          <input type="radio" id="other" name="gender" value="Other"/>
          <label for="other">Other</label>
        </div>

        <div>
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="color"/>
        </div>

        <div>
          <label for="message">Your Message:</label><br/>
          <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </div>
        
        <input type="submit" value="Submit"/>
      </form>
    </section>
  </main>

 
  <button onclick="topFunction()" id="backToTopBtn" title="Back to top">↑</button>


  <footer>
    <p>
      Follow me on
      <a 
        href="https://www.linkedin.com/in/emin-seng%C3%BCl-a787b6219/" 
        target="_blank"
      >
        <img 
          src="images/linkedin_logo.png" 
          alt="LinkedIn Logo" 
          class="social-icon"
        >
      </a>
    </p>
    <p>&copy; 2025 Emin Sengül. All Rights Reserved.</p>
  </footer>

 
  <script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      const btn = document.getElementById("backToTopBtn");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
